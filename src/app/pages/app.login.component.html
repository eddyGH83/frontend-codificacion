<div class="login-body">
        <div class="card login-panel p-fluid">
            <div class="login-panel-content">
                <div class="grid">
                    <h2>SISTEMA DE CODIFICACION</h2> <br>
                    <div class="col-12 sm:col-6 md:col-6 logo-container">
                        <!-- <img src="assets/layout/images/logo-roma.svg" /> -->
                        
                        <span class="guest-sign-in">¡Bienvenido! por favor utilice el formulario para iniciar sesión</span>
                    </div>
                    <div class="col-12 username-container">
                        <!-- <h:panelGroup> -->
                            <label>Usuario</label>
                            <div class="login-input">
                                <input id="input" type="text" pInputText> 
                            </div>
                        <!-- </h:panelGroup> -->
                    </div>
                    <div class="col-12 password-container">
                        <!-- <h:panelGroup> -->
                            <label>Contraseña</label>
                            <div class="login-input">
                                <input pPassword type="password" />
                            </div>
                        <!-- </h:panelGroup> -->
                    </div>
                    <div class="col-12 sm:col-6 md:col-6 rememberme-container">
                        <p-checkbox></p-checkbox>
                        <label> Recordar mi contraseña</label>
                    </div>
    
                    <div class="col-12 sm:col-6 md:col-6 forgetpassword-container">
                        <a href="#" class="forget-password">Olvidé mi contraseña</a>
                    </div>
    
                    <div class="col-12 sm:col-6 md:col-6">
                            <button [routerLink]="['/']"  pButton type="button" icon="pi pi-check" label="INGRESAR"></button>
                    </div>
                </div>
            </div>
        </div>
</div>
