<div class="card">
    <h5 class="mb-4">Variables para codificaci√≥n</h5>
    <p-table [value]="products">
        <ng-template pTemplate="header">
            <tr>
                <th>Variable</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td><div class="text-l line-height-3">{{product.variable}}</div></td>
                
                <td>{{product.total}}</td>
                <td><button pButton pRipple label="Codificar" icon="pi pi-check" class="mr-2 mb-2"></button></td>
            </tr>
        </ng-template>
    </p-table>

</div>
