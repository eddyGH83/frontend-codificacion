<!-- <h5>2. Reporte de avance de codificación por frecuencia de código de la variable seleccionada</h5> -->
<div class="card">

    <h5><a [routerLink]="['/reportes']"> <i class="pi pi-chevron-left" style="font-size: 1.4rem"></i> Reportes | </a> 2. Reporte de avance de codificación por frecuencia de código de la variable seleccionada</h5>
    <hr>

    <label for="username2">Catálogo seleccionado: </label>
    <p-dropdown (onChange)="reporte()"  [options]="catalogos" [(ngModel)]="selectedCatalogo" placeholder="Seleccione un Catalogo" class="mr-2"
        optionLabel="value"></p-dropdown> 
        <button pButton pRipple type="button" icon="pi pi-refresh" label="Actualizar" class="p-button-warning ml-2 mr-2"
        (click)="reporte()" pTooltip="Actualizar registros" tooltipPosition="bottom"></button>
        <button pButton type="button" label="Exportar" icon="pi pi-file-excel" (click)="exportExcel()"
                        class="p-button-success mr-2" pTooltip="Exportar registros a excel (.xlsx)" tooltipPosition="bottom"></button>
        <br> <br>


         <!-- ProgressBar -->
         <p-progressBar mode="indeterminate" [style]="{'height': '2px'}"
         *ngIf="progressBar.reporte_pb"></p-progressBar>

     <!-- <h5>Implicit Pagination</h5> -->
     <p-table [value]="registrosConFiltro" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
         currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} registros"
         [rowsPerPageOptions]="[5,10,25,50]">
         <ng-template pTemplate="header">
             <tr>
                 <th style="width:20%">CATALOGO</th>
                 <th style="width:20%">CODIGO</th>
                 <th style="width:20%">ACEPCIONES</th>
                 <th style="width:20%">RESPUESTA</th>
                 <th style="width:20%">FRECUENCIA</th>
             </tr>
         </ng-template>
         <ng-template pTemplate="body" let-reg>
             <tr>
                 <td>{{reg.catalogo}}</td>
                 <td>{{reg.codigo}}</td>
                 <td>{{reg.acep_desc}}</td>
                 <td>{{reg.campo_desc}}</td>
                 <td>{{reg.sum}}</td>
             </tr>
         </ng-template>
         <ng-template pTemplate="paginatorleft">
            <!--  <p-button type="button" (click)="reporte()" icon="pi pi-refresh" styleClass="p-button-text"
                 label="Actualizar"></p-button> -->
         </ng-template>
         <ng-template pTemplate="paginatorright">
         </ng-template>
     </p-table>
</div>
