<div class="grid">
    <div class="col-12 md:col-4"></div>

    <div class="col-12 md:col-4">
        <div class="card p-fluid">

            <div class="text-left mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Cambiar contraseña</div>
            </div>

           <!--  <svg class="w-6 h-6 text-orange-500 dark:text-orange" aria-hidden="true" width="50" height="50"
                fill="currentColor" viewBox="0 0 24 24">

                    clip-rule="evenodd" />

            <div class="field">
                <label htmlFor="name1">Contraseña actual</label>
                <p-password [feedback]="false" id="password1" [(ngModel)]="passActual" [toggleMask]="true"
                    class="w-full"></p-password>
            </div>

            <div class="field">
                <label htmlFor="email1">Nueva contraseña</label>
                <p-password [feedback]="false" id="password2" [(ngModel)]="passNuevo" [toggleMask]="true"
                    class="w-full mb-3"></p-password>
            </div>

            <div class="field">
                <label htmlFor="age1">Repita su nueva contraseña</label>
                <p-password [feedback]="false" id="password3" [(ngModel)]="passNuevo2" [toggleMask]="true"
                    class="w-full mb-3"></p-password>
            </div>

            <p-message *ngIf="msgError" severity="error" text="{{textError}}"></p-message>
            <p-message *ngIf="msgSuccess" severity="success" text="{{textSuccess}}"></p-message>

            <button icon="pi pi-save" class="mt-3 p-3" pButton (click)="modificarPassword()"
                label="Cambiar contraseña"></button>

        </div>
    </div>

    <div class="col-12 md:col-4"></div>
</div>
