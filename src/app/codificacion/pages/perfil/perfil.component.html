<br><br><br><br>
<div class="grid">
    <div class="col-12 md:col-3"></div>
    <div class="col-12 md:col-5">
        <div class="card">

            <div class="surface-section">
                <div class="font-medium text-3xl text-900 mb-3">Mi Perfil</div>

                <ul class="list-none p-0 m-0">
                    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                        <div class="text-900 w-6 md:w-2 ">Nombre</div>
                        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{nombres | uppercase}}</div>
                        <div class="w-6 md:w-2 flex justify-content-end">
                            <i class="pi pi-check-circle text-green-500 mr-2"></i>
                        </div>
                    </li>
                    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                        <div class="text-900 w-6 md:w-2 ">Apellidos</div>
                        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{pr_apellido | uppercase}}
                            {{sg_apellido | uppercase}}</div>
                        <div class="w-6 md:w-2 flex justify-content-end">
                            <i class="pi pi-check-circle text-green-500 mr-2"></i>
                        </div>
                    </li>
                    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                        <div class="text-900 w-6 md:w-2 ">Usuario</div>
                        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"><p-chip label="{{login}}" class="mr-2"></p-chip></div>
                        
                        <div class="w-6 md:w-2 flex justify-content-end">
                            <i class="pi pi-check-circle text-green-500 mr-2"></i>
                        </div>
                    </li>
                    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                        <div class="text-900 w-6 md:w-2 ">Rol</div>
                        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
                            <p-chip label="{{rol_descripcion}}" class="mr-2"></p-chip>
                        </div>
                        <div class="w-6 md:w-2 flex justify-content-end">
                            <i class="pi pi-check-circle text-green-500 mr-2"></i>
                        </div>
                    </li>
                    <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
                        <div class="text-900 w-6 md:w-2 ">Celular</div>
                        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">
                            <input type="number" [(ngModel)]="telefono" pInputText class="w-full mb-3">

                            <p-message *ngIf="msgErrorCel" severity="error" text="{{textErrorCel}}"></p-message>
                            <p-message *ngIf="msgSuccessCel" severity="success" text="{{textSuccessCel}}"></p-message>

                        </div>
                        <div class="w-6 md:w-2 flex justify-content-end mb-3">
                            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded"
                                (click)="actualizaNroCel()"></button>
                        </div>
                    </li>

                </ul>
            </div>



        </div>
    </div>
    <div class="col-12 md:col-4"></div>
</div>
