<div class="card">

    <h4>Gestión de datos ODBC</h4> <!-- Variables para supervisión -->
    <hr>

    <h5> <strong class="text-blue-600">TABLA 1:</strong> Base de ODBC Idiomas y pueblos</h5>

    <div class="grid p-fluid">
        <div class="col-12">
            <div class="border-round text-left p-2" style="border: 1px solid var(--surface-d)">
                <div class="grid p-fluid">
                    <div class="col-6">
                        <div class="border-round text-left p-2"
                            style="border: 1px solid var(--surface-d); border-color: rgb(25, 150, 222);">
                            <div class="grid p-fluid">
                                <div class="field col-12 md:col-5">
                                    <label for="range">Seleccione el periodo de descarga</label>
                                    <p-calendar [showIcon]="true" inputId="icon" selectionMode="range"></p-calendar>
                                </div>
                                <div class="field col-12 md:col-7">
                                    <label for="range">Descarga</label>
                                    <button type="button" styleClass="p-button-lg" pButton
                                        label="Descargar archivo ODBC Idiomas/Lenguas"
                                        class="p-button-info mr-2"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="border-round text-left p-2" style="border: 1px solid var(--surface-d)">
                            <h5>Carousel</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <h5><strong class="text-blue-600">TABLA 2:</strong> Base ODBC variables de Migración</h5>
    <div class="grid p-fluid">
        <div class="col-12">
            <div class="border-round text-left p-2" style="border: 1px solid var(--surface-d)">
                <div class="grid p-fluid">
                    <div class="col-6">
                        <div class="border-round text-left p-2"
                            style="border: 1px solid var(--surface-d); border-color: rgb(25, 150, 222);">
                            <div class="grid p-fluid">
                                <div class="field col-12 md:col-5">
                                    <label for="range">Seleccione el periodo de descarga</label>
                                    <p-calendar [showIcon]="true" inputId="icon" selectionMode="range"></p-calendar>
                                </div>
                                <div class="field col-12 md:col-7">
                                    <label for="range">Descarga</label>
                                    <button type="button" styleClass="p-button-lg" pButton
                                        label="Descargar archivo ODBC U. Geográfica"
                                        class="p-button-info mr-2"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="border-round text-left p-2"
                            style="border: 1px solid var(--surface-d); border-color: rgb(14, 115, 34);">
                            <div class="grid p-fluid">
                                
                                <div class="field col-12 md:col-12">
                                    <label for="range">Descarga</label>
                                    <!-- <button type="button" styleClass="p-button-lg" pButton
                                    label="Descargar archivo ODBC U. Geográfica"
                                    class="p-button-success mr-2"></button> -->

                                    <!-- <p-fileUpload name="demo[]" url="#" 
                                        multiple="multiple" accept="image/*" maxFileSize="1000000">
                                        <ng-template pTemplate="content">
                                            <ul *ngIf="uploadedFiles.length">
                                                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}}
                                                    bytes</li>
                                            </ul>
                                        </ng-template>
                                    </p-fileUpload> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <br>
    <h5><strong class="text-blue-600">TABLA 3:</strong> Base ODBC Ocupación - Actividad Económica</h5>
    <div class="grid p-fluid">
        <div class="col-12">
            <div class="border-round text-left p-2" style="border: 1px solid var(--surface-d)">
                <div class="grid p-fluid">
                    <div class="col-6">
                        <div class="border-round text-left p-2"
                            style="border: 1px solid var(--surface-d); border-color: rgb(25, 150, 222);">
                            <div class="grid p-fluid">
                                <div class="field col-12 md:col-5">
                                    <label for="range">Seleccione el periodo de descarga</label>
                                    <p-calendar [showIcon]="true" inputId="icon" selectionMode="range"></p-calendar>
                                </div>
                                <div class="field col-12 md:col-7">
                                    <label for="range">Descarga</label>
                                    <button type="button" styleClass="p-button-lg" pButton
                                        label="Descargar archivo ODBC Actividad y Ocupación"
                                        class="p-button-info mr-2"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="border-round text-left p-2" style="border: 1px solid var(--surface-d)">
                            <h5>Carousel</h5>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- TABLA 3: BASE ODBC OCUPACIÓN - ACTIVIDAD ECONÓMICA -->
